name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        run: |
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          sc config TermService start= auto
          net start TermService

      - name: Disable Password Complexity Policy
        run: |
          secedit /export /cfg C:\secpol.cfg
          (Get-Content C:\secpol.cfg) `
            -replace "PasswordComplexity = 1","PasswordComplexity = 0" `
            -replace "MinimumPasswordLength = \d+","MinimumPasswordLength = 0" |
            Set-Content C:\secpol.cfg
          secedit /configure /db C:\Windows\Security\Database\secedit.sdb /cfg C:\secpol.cfg /areas SECURITYPOLICY
          gpupdate /force

      - name: Create RDP User (Simple Password)
        run: |
          net user RDP RDP123 /add
          net localgroup Administrators RDP /add
          net localgroup "Remote Desktop Users" RDP /add

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip=""
          for ($i=0;$i -lt 10;$i++){
            $ip=& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if($ip){break}
            Start-Sleep 5
          }
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: RDP Info
        run: |
          Write-Host "========================="
          Write-Host "RDP READY âœ…"
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "USER: RDP"
          Write-Host "PASS: RDP123"
          Write-Host "========================="

          while ($true) {
            Start-Sleep 300
          }
